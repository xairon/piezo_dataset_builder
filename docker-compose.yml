version: '3.8'

services:
  piezo-dataset-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: piezo-dataset-builder
    ports:
      - "8501"  # Port dynamique - Docker alloue automatiquement un port disponible
    environment:
      # Variables d'environnement Streamlit
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # Variables d'environnement optionnelles pour l'application
      # Décommentez et configurez si nécessaire
      # - COPERNICUS_API_TOKEN=your-token-here
    volumes:
      # Monter le répertoire de logs (optionnel)
      - ./logs:/app/logs
      # Monter un répertoire pour les fichiers temporaires ERA5 (optionnel, pour persistance)
      - era5-cache:/tmp/era5_downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  era5-cache:
    driver: local
